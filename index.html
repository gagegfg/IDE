<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Rendimiento Industrial Avanzado</title>
    
    <!-- Librerías Externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-width: 280px;
            --primary-color: #0d6efd;
            --secondary-color: #ff7f0e; /* Naranja para el segundo eje */
            --background-light: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #343a40;
            --card-shadow: 0 4px_12px rgba(0,0,0,0.08);
            --border-radius: 0.75rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background-color: var(--card-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 1.5rem;
            overflow-y: auto;
        }
        
        .sidebar h3 {
            font-weight: 700;
            color: var(--primary-color);
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }
        .kpi-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: transform 0.2s;
        }
        .kpi-card:hover { transform: translateY(-5px); }
        .kpi-title { font-size: 0.9rem; font-weight: 500; color: #6c757d; text-transform: uppercase; }
        .kpi-value { font-size: 2.5rem; font-weight: 700; color: var(--primary-color); }

        .chart-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            height: 100%;
        }
        .chart-title { font-weight: 600; margin-bottom: 1rem; }
        #loading-spinner {
            position: fixed; top: 50%; left: calc(50% + var(--sidebar-width) / 2);
            transform: translate(-50%, -50%); z-index: 1000;
        }
        .ts-control { border-radius: 0.375rem !important; } /* Ajuste para Tom-Select */
    </style>
</head>
<body>
    <div class="sidebar">
        <h3 class="mb-4">Panel de Control</h3>
        
        <div class="mb-3">
            <label for="date-range-picker" class="form-label">Rango de Fechas</label>
            <input type="text" id="date-range-picker" class="form-control" placeholder="Seleccione fechas">
        </div>
        <div class="mb-3">
            <label for="machine-filter" class="form-label">Máquinas</label>
            <select id="machine-filter" multiple placeholder="Seleccione una o más..."></select>
        </div>
        <div class="mb-3">
            <label for="operator-filter" class="form-label">Operario</label>
            <select id="operator-filter" class="form-select">
                <option value="all">Todos</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="shift-filter" class="form-label">Turno</label>
            <select id="shift-filter" class="form-select">
                <option value="all">Todos</option>
            </select>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button id="apply-filters" class="btn btn-primary">Aplicar Filtros</button>
            <button id="reset-filters" class="btn btn-outline-secondary">Limpiar Filtros</button>
        </div>
    </div>

    <main class="main-content">
        <h1 class="h2 mb-4">Dashboard de Análisis de Producción</h1>
        <div id="loading-spinner" class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>

        <div class="row g-4 mb-4">
             <div class="col-lg-3 col-md-6"><div class="kpi-card"><div class="kpi-title">Producción Total</div><div id="kpi-total-production" class="kpi-value">0</div></div></div>
             <div class="col-lg-3 col-md-6"><div class="kpi-card"><div class="kpi-title">Tiempo Muerto (Horas)</div><div id="kpi-total-downtime" class="kpi-value">0</div></div></div>
             <div class="col-lg-3 col-md-6"><div class="kpi-card"><div class="kpi-title">Lotes de Producción</div><div id="kpi-total-runs" class="kpi-value">0</div></div></div>
             <div class="col-lg-3 col-md-6"><div class="kpi-card"><div class="kpi-title">Cumplimiento Objetivo</div><div id="kpi-target-efficiency" class="kpi-value">0%</div></div></div>
        </div>

        <div class="row g-4">
            <div class="col-xl-6">
                <div class="chart-card">
                    <h5 class="chart-title">Causas Principales de Tiempo Muerto (Minutos)</h5>
                    <div id="downtime-chart"></div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="chart-card">
                    <h5 class="chart-title">Producción Total por Máquina</h5>
                    <div id="production-by-machine-chart"></div>
                </div>
            </div>
            <div class="col-xl-12 mt-4">
                <div class="chart-card">
                    <h5 class="chart-title">Evolución Diaria: Producción vs. Cumplimiento</h5>
                    <div id="production-evolution-chart"></div>
                </div>
            </div>
            <div class="col-xl-12 mt-4">

                               <label class="btn btn-outline-primary" for="toggle-prod">Por Producción</label>
                               <input type="radio" class="btn-check" name="operator-chart-toggle" id="toggle-downtime" autocomplete="off">
                               <label class="btn btn-outline-primary" for="toggle-downtime">Por Tiempo Muerto</label>
                            </div>
                             <div class="d-flex align-items-center">
                                <label for="operator-top-n" class="form-label me-2 mb-0 small">Top:</label>
                                <input type="number" id="operator-top-n" class="form-control form-control-sm" value="10" style="width: 70px;">
                            </div>
                         </div>
                    </div>
                    <div id="operator-performance-chart"></div>
                </div>
            </div>
        </div>
    </main>

            function init() {
                spinner.style.display = 'block';
                try {
                    const parser = d3.dsvFormat(";");
                    const rawData = parser.parse(csvDataString);
                    if (!rawData || rawData.length === 0) throw new Error("Los datos CSV están vacíos.");
                    
                    originalData = rawData.map(d => {
                        if (!d.Fecha) return null;
                        const [day, month, year] = d.Fecha.split('/');
                        const fechaObj = new Date(Date.UTC(year, month - 1, day));
                        
                        return { ...d, Cantidad: +d.Cantidad||0, Minutos: +d.Minutos||0, Objetivo: +d.Objetivo||0, FechaObj: fechaObj, Operario: `${d.Operario} ${d.Apellido}`.trim() };
                    }).filter(d => d && d.FechaObj instanceof Date && !isNaN(d.FechaObj));

                    populateFilters(originalData);
                    setupEventListeners();
                    updateDashboard(originalData);
                } catch (error) {
                    console.error("Fallo crítico en la inicialización:", error);
                    alert(`Error al procesar los datos: ${error.message}.`);
                } finally {
                    spinner.style.display = 'none';
                }
            }
            
            function populateFilters(data) {
                const machines = [...new Set(data.map(d => d.Descrip_Maquina))].sort();
                const operators = [...new Set(data.map(d => d.Operario))].sort();
                const shifts = [...new Set(data.map(d => d.Turno))].sort();

                tomSelectMachines = new TomSelect('#machine-filter', { create: false, sortField: { field: "text", direction: "asc" } });
                machines.forEach(m => tomSelectMachines.addOption({value: m, text: m}));

                const operatorFilter = document.getElementById('operator-filter');
                operators.forEach(o => operatorFilter.innerHTML += `<option value="${o}">${o}</option>`);
                const shiftFilter = document.getElementById('shift-filter');
                shifts.forEach(s => shiftFilter.innerHTML += `<option value="${s}">${s}</option>`);
            }

            function setupEventListeners() {
                flatpickr("#date-range-picker", { mode: "range", dateFormat: "d/m/Y", locale: "es" });
                document.getElementById('apply-filters').addEventListener('click', applyFilters);
                document.getElementById('reset-filters').addEventListener('click', () => {
                    document.getElementById('date-range-picker')._flatpickr.clear();
                    tomSelectMachines.clear();
                    document.getElementById('operator-filter').value = 'all';
                    document.getElementById('shift-filter').value = 'all';
                    applyFilters();
                });
                
                document.querySelectorAll('input[name="operator-chart-toggle"]').forEach(radio => {
                    radio.addEventListener('change', applyFilters);
                });
                document.getElementById('operator-top-n').addEventListener('change', applyFilters);
            }

            function applyFilters() {
                const dateRange = document.getElementById('date-range-picker')._flatpickr.selectedDates;
                const selectedMachines = tomSelectMachines.items;
                const selectedOperator = document.getElementById('operator-filter').value;
                const selectedShift = document.getElementById('shift-filter').value;

                let filteredData = originalData;

                if (dateRange.length === 2) {
                    const [start, end] = dateRange;
                    end.setUTCHours(23, 59, 59, 999);
                    filteredData = filteredData.filter(d => d.FechaObj >= start && d.FechaObj <= end);
                }
                if (selectedMachines.length > 0) filteredData = filteredData.filter(d => selectedMachines.includes(d.Descrip_Maquina));
                if (selectedOperator !== 'all') filteredData = filteredData.filter(d => d.Operario === selectedOperator);
                if (selectedShift !== 'all') filteredData = filteredData.filter(d => d.Turno === selectedShift);
                
                updateDashboard(filteredData);
            }

            function updateDashboard(data) {
                const uniqueProductions = Array.from(new Map(data.map(item => [item.IdProduccion, item])).values());
                
                updateKPIs(data, uniqueProductions);
                renderDowntimeChart(data);
                renderProductionByMachineChart(uniqueProductions);
                renderProductionEvolutionChart(data); // Usar data completa para recalcular por día
                renderOperatorChart(data);
            }

            function updateKPIs(allData, uniqueProductions) {
                const totalProduction = d3.sum(uniqueProductions, d => d.Cantidad);
                const totalDowntimeMinutes = d3.sum(allData, d => d.Minutos);
                
                const productionsWithTarget = uniqueProductions.filter(d => d.Objetivo > 0);
                const targetProduction = d3.sum(productionsWithTarget, d => d.Cantidad);
                const totalObjective = d3.sum(productionsWithTarget, d => d.Objetivo);
                const efficiency = totalObjective > 0 ? (targetProduction / totalObjective) * 100 : 0;

                document.getElementById('kpi-total-production').textContent = totalProduction.toLocaleString('es-AR');
                document.getElementById('kpi-total-downtime').textContent = (totalDowntimeMinutes / 60).toFixed(1);
                document.getElementById('kpi-total-runs').textContent = uniqueProductions.length;
                document.getElementById('kpi-target-efficiency').textContent = `${efficiency.toFixed(1)}%`;
            }
            
            function renderDowntimeChart(data) {
                const downtimeData = d3.rollup(data.filter(d => d.descrip_incidencia), v => d3.sum(v, d => d.Minutos), d => d.descrip_incidencia);
                const sortedDowntime = Array.from(downtimeData, ([cat, val]) => ({ category:cat, value:val })).sort((a,b) => b.value - a.value).slice(0, 10);
                
                renderChart('downtime-chart', {
                    series: [{ name: 'Minutos', data: sortedDowntime.map(d => d.value) }],
                    chart: { type: 'bar', height: 350, toolbar: { show: true } },
                    plotOptions: { bar: { borderRadius: 4, horizontal: true } },
                    dataLabels: { enabled: true, formatter: val => val.toFixed(0) },
                    xaxis: { categories: sortedDowntime.map(d => d.category) },
                    tooltip: { y: { formatter: val => `${val.toLocaleString('es-AR')} minutos` } },
                });
            }

            function renderProductionByMachineChart(uniqueProductions) {
                const machineData = d3.rollup(uniqueProductions, v => d3.sum(v, d => d.Cantidad), d => d.Descrip_Maquina);
                const sortedMachineData = Array.from(machineData, ([cat, val]) => ({ category:cat, value:val })).sort((a,b) => b.value - a.value);

                renderChart('production-by-machine-chart', {
                    series: [{ name: 'Unidades', data: sortedMachineData.map(d => d.value) }],
                    chart: { type: 'bar', height: 350, toolbar: { show: true } },
                    plotOptions: { bar: { columnWidth: '50%', distributed: true } },
                    legend: { show: false },
                    xaxis: { categories: sortedMachineData.map(d => d.category), labels: { rotate: -45, trim: true, style: { fontSize: '10px' } } },
                });
            }
            
            function renderProductionEvolutionChart(data) {
                const dailyDataMap = new Map();

                // Agrupar por día
                for (const row of data) {
                    const day = row.FechaObj.toISOString().split('T')[0];
                    if (!dailyDataMap.has(day)) {
                        dailyDataMap.set(day, { productions: new Map(), date: row.FechaObj });
                    }
                    dailyDataMap.get(day).productions.set(row.IdProduccion, row);
                }

                // Calcular métricas diarias
                const evolutionData = Array.from(dailyDataMap.values()).map(dayInfo => {
                    const uniqueProds = Array.from(dayInfo.productions.values());
                    const dailyProduction = d3.sum(uniqueProds, d => d.Cantidad);
                    
                    const prodsWithTarget = uniqueProds.filter(d => d.Objetivo > 0);
                    const dailyTargetProduction = d3.sum(prodsWithTarget, d => d.Cantidad);
                    const dailyTotalObjective = d3.sum(prodsWithTarget, d => d.Objetivo);
                    const dailyCompliance = dailyTotalObjective > 0 ? (dailyTargetProduction / dailyTotalObjective) * 100 : 0;
                    
                    return { date: dayInfo.date, production: dailyProduction, compliance: dailyCompliance };
                }).sort((a, b) => a.date - b.date);

                renderChart('production-evolution-chart', {
                    series: [{ name: 'Cumplimiento', type: 'line', data: evolutionData.map(d => d.compliance.toFixed(1)) },
                             { name: 'Producción', type: 'bar', data: evolutionData.map(d => d.production) }],
                    chart: { type: 'line', height: 350, zoom: { enabled: true }, toolbar: { show: true } },
                    stroke: { width: [3, 0], curve: 'smooth' },
                    xaxis: { type: 'datetime', categories: evolutionData.map(d => d.date.getTime()) },
                    yaxis: [
                        { seriesName: 'Cumplimiento', opposite: false, title: { text: 'Cumplimiento (%)', style: { color: '#ff7f0e' } },
                          labels: { formatter: (val) => `${val}%` }, max: 110,
                          axisTicks: { show: true }, axisBorder: { show: true, color: '#ff7f0e' } },
                        { seriesName: 'Producción', opposite: true, title: { text: 'Producción (Unidades)', style: { color: '#0d6efd' } },
                          axisTicks: { show: true }, axisBorder: { show: true, color: '#0d6efd' } }
                    ],
                    colors: ['#ff7f0e', '#0d6efd'],
                    tooltip: { x: { format: 'dd/MM/yyyy' } },
                    legend: { horizontalAlign: 'left', offsetX: 40 }
                });
            }
            
            function renderOperatorChart(data) {
                 const mode = document.getElementById('toggle-prod').checked ? 'production' : 'downtime';
                 const topN = parseInt(document.getElementById('operator-top-n').value) || 10;
                 
                 let seriesName, rollupValue;

                 if(mode === 'production') {
                    seriesName = 'Unidades Producidas';
                    const uniqueProductions = Array.from(new Map(data.map(item => [item.IdProduccion, item])).values());
                    rollupValue = d3.rollup(uniqueProductions, v => d3.sum(v, d => d.Cantidad), d => d.Operario);
                 } else {
                    seriesName = 'Minutos de Paro';
                    rollupValue = d3.rollup(data, v => d3.sum(v, d => d.Minutos), d => d.Operario);
                 }
                 
                const sortedData = Array.from(rollupValue, ([cat, val]) => ({ category:cat, value:val })).sort((a,b) => b.value - a.value).slice(0, topN);

                renderChart('operator-performance-chart', {
                    series: [{ name: seriesName, data: sortedData.map(d => d.value) }],
                    chart: { type: 'bar', height: 350 },
                    xaxis: { categories: sortedData.map(d => d.category), labels: { style: { fontSize: '10px' } } },
                    yaxis: { title: { text: seriesName } },
                    plotOptions: { bar: { distributed: true } },
                    legend: {show: false}
                });
            }
            
            function renderChart(elementId, options) {
                if (charts[elementId]) {
                    charts[elementId].updateOptions(options, true, true);
                } else {
                    const chart = new ApexCharts(document.querySelector(`#${elementId}`), options);
                    chart.render();
                    charts[elementId] = chart;
                }
            }

            init();
        });
    </script>
</body>
</html>
